        body header nav.site-nav.site-nav a.nav-cta::before {

                #3498db,
                #9b59b6,

                #f1c40f
            ) !important;
            background-size: 400% 400% !important;
            animation: brighteningBorder 2.5s linear infinite !important;
            border-radius: 50% !important;
            z-index: -1 !important;
            opacity: 0 !important;
            transition: opacity 0.3s ease !important;
            filter: brightness(1.1) !important;
        }
        
        body header nav.site-nav.site-nav a.nav-cta:hover::before {
            opacity: 1 !important;
        }
        
        body header nav.site-nav.site-nav a.nav-cta span {
            color: white !important;
            font-weight: 600 !important;
            font-size: 0.75rem !important;
            line-height: 1.2 !important;
            letter-spacing: 0.5px !important;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.4), 0 0 2px rgba(255, 255, 255, 0.6) !important;
            z-index: 2 !important;
            filter: brightness(1.1) !important;
            animation: textBrightening 2s ease-in-out infinite !important;
        }
        
        body header nav.site-nav.site-nav a.nav-cta:hover {
            transform: scale(1.1) !important;
            filter: brightness(1.15) saturate(1.1) !important;
            box-shadow: 
                0 0 20px rgba(46, 204, 113, 0.5),
                0 0 30px rgba(39, 174, 96, 0.4),
                0 0 40px rgba(52, 152, 219, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.4) !important;
        }
        
        @keyframes brighteningGradient {
            0% { 
                background-position: 0% 50%; 
                filter: brightness(1.05) saturate(1);
            }
            25% { 
                background-position: 50% 25%; 
                filter: brightness(1.1) saturate(1.05);
            }
            50% { 
                background-position: 100% 50%; 
                filter: brightness(1.15) saturate(1.1);
            }
            75% { 
                background-position: 50% 75%; 
                filter: brightness(1.1) saturate(1.05);
            }
            100% { 
                background-position: 0% 50%; 
                filter: brightness(1.05) saturate(1);
            }
        }
        
        @keyframes brighteningBorder {
            0% { 
                background-position: 0% 0%; 
                filter: brightness(1.1) hue-rotate(0deg);
            }
            25% { 
                background-position: 100% 25%; 
                filter: brightness(1.2) hue-rotate(90deg);
            }
            50% { 
                background-position: 200% 50%; 
                filter: brightness(1.25) hue-rotate(180deg);
            }
            75% { 
                background-position: 300% 75%; 
                filter: brightness(1.2) hue-rotate(270deg);
            }
            100% { 
                background-position: 400% 0%; 
                filter: brightness(1.1) hue-rotate(360deg);
            }
        }
        
        @keyframes textBrightening {
            0%, 100% { 
                filter: brightness(1.1) drop-shadow(0 0 1px rgba(255, 255, 255, 0.6));
            }
            50% { 
                filter: brightness(1.2) drop-shadow(0 0 2px rgba(255, 255, 255, 0.8));
            }
        }

    @media (max-width: 768px) {
        .desktop-nav {
            display: none !important;
        }
        .nav-toggle {
            display: inline-flex !important;
        }
        .site-nav {
            display: none !important;
            padding: 0.2rem !important;
            top: 75px !important;
            right: 0.5rem !important;
            left: auto !important;
            border-radius: 6px !important;
            width: 120px !important;

        }
        
        .site-nav.nav-open {

        }
        
        .site-nav a {

        }
        
        .site-nav a span {
            font-size: 0.75rem !important;

        .site-nav a.nav-cta span {

        }
        
        /* Mobile CTA with page theme colors and reduced brightness effects */
        body header nav.site-nav a.nav-cta {

                rgba(39, 174, 96, 0.85),
                rgba(52, 152, 219, 0.8),
                rgba(155, 89, 182, 0.75),
                rgba(241, 196, 15, 0.8)
            ) !important;
            background-size: 400% 400% !important;
            animation: brighteningGradient 3s ease-in-out infinite !important;

                0 0 20px rgba(39, 174, 96, 0.3),

<body>
    <div class="page-shell">
        <header class="site-header">
            <div class="max-width header-inner">
                <a href="index.html" class="brand"
                    style="text-decoration: none; display: flex; align-items: center; gap: 1rem;">
                    <div class="brand-mark"
                        style="width: 120px; height: auto; overflow: hidden; border-radius: 16px; flex-shrink: 0; transition: transform 0.3s ease;">
                        <img src="/images/shared/logo.jpeg" alt="Udeaku CareSpring Support Foundation logo" />
                    </div>
                    <div class="brand-text">
                        <div class="subtitle"
                            style="font-size: 1.1rem; color: var(--text-soft); font-weight: 500; letter-spacing: 0.3px;">
                            Renewal | Health | Compassion
                        </div>
                    </div>
                </a>
                
                <!-- Original Site Navigation (Desktop) -->
                <nav class="site-nav" id="siteNav">
                    <a href="index.html"><span>Home</span></a>
                    <a href="about.html#about"><span>About Us</span></a>
                    <a href="projects.html#projects"><span>Our Projects</span></a>
                    <a href="index.html#contact"><span>Contact Us</span></a>
                    <a href="projects.html#register" class="nav-cta"><span>Free<br>First Aid<br>Training</span></a>
                </nav>
                
                <!-- Mobile Menu Toggle -->
                <button class="nav-toggle" type="button" aria-label="Toggle navigation" id="navToggle" style="display: none; align-items: center; gap: 0.5rem;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                    Menu
                </button>
            </div>
        </header>
        
        <main class="error-container">
            <h1>404 - Page Not Found</h1>
            <p>Oops! The page you are looking for does not exist or has been moved.</p>
            <a href="index.html">Return to Homepage</a>
        </main>
    </div>
    
    <script>
        // Mobile menu toggle functionality
        const navToggle = document.getElementById('navToggle');
        const siteNav = document.getElementById('siteNav');
        
        // Force pointer-events to auto for our navigation
        siteNav.style.pointerEvents = 'auto';
        
        navToggle.addEventListener('click', function(e) {
            e.stopPropagation();
            siteNav.classList.toggle('nav-open');
            navToggle.classList.toggle('nav-open');
            
            // Ensure pointer-events are enabled when menu is open
            if (siteNav.classList.contains('nav-open')) {
                siteNav.style.pointerEvents = 'auto';
            }
        });

        // Close menu when clicking outside - use capture phase
        document.addEventListener('click', function(event) {
            // Check if click is outside both nav and toggle
            if (!siteNav.contains(event.target) && !navToggle.contains(event.target)) {
                siteNav.classList.remove('nav-open');
                navToggle.classList.remove('nav-open');
            }
        }, true); // Use capture phase

        // Close menu when clicking on a link
        const navLinks = document.querySelectorAll('.site-nav a');
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault(); // Prevent immediate navigation for demo
                siteNav.classList.remove('nav-open');
                navToggle.classList.remove('nav-open');
                
                // Navigate after a short delay to allow menu to close
                setTimeout(() => {
                    window.location.href = this.getAttribute('href');
                }, 100);
            });
        });

        // Prevent menu clicks from bubbling up to document
        siteNav.addEventListener('click', function(e) {
            e.stopPropagation();
        });

        // Handle window resize to reset menu state
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                siteNav.classList.remove('nav-open');
                navToggle.classList.remove('nav-open');
            }
        });
    </script>
    
    <script src="/js/main.js" defer></script>
</body>
