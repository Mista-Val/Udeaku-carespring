apiVersion: apps/v1
kind: Deployment
metadata:
  name: udeaku-carespring
  namespace: udeaku-carespring
  labels:
    app: udeaku-carespring
    component: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: udeaku-carespring
      component: backend
  template:
    metadata:
      labels:
        app: udeaku-carespring
        component: backend
    spec:
      containers:
      - name: udeaku-carespring
        image: ghcr.io/your-username/udeaku-carespring:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: udeaku-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: udeaku-config
              key: PORT
        - name: CONTACT_EMAIL
          valueFrom:
            configMapKeyRef:
              name: udeaku-config
              key: CONTACT_EMAIL
        - name: WHATSAPP_NUMBER
          valueFrom:
            configMapKeyRef:
              name: udeaku-config
              key: WHATSAPP_NUMBER
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: udeaku-config
              key: ALLOWED_ORIGINS
        # Secrets (if needed)
        - name: GOOGLE_MAPS_API_KEY
          valueFrom:
            secretKeyRef:
              name: udeaku-secrets
              key: GOOGLE_MAPS_API_KEY
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1001
      restartPolicy: Always
