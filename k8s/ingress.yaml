apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: udeaku-carespring-ingress
  namespace: udeaku-carespring
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://udeakucarespringsupportfoundation.org,https://www.udeakucarespringsupportfoundation.org"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
  labels:
    app: udeaku-carespring
spec:
  tls:
  - hosts:
    - udeakucarespringsupportfoundation.org
    - www.udeakucarespringsupportfoundation.org
    secretName: udeaku-carespring-tls
  rules:
  - host: udeakucarespringsupportfoundation.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: udeaku-carespring-service
            port:
              number: 80
  - host: www.udeakucarespringsupportfoundation.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: udeaku-carespring-service
            port:
              number: 80
