apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: udeaku-carespring

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml

images:
  - name: ghcr.io/your-username/udeaku-carespring
    newTag: latest

replicas:
  - name: udeaku-carespring
    count: 3

configMapGenerator:
  - name: udeaku-config
    literals:
      - NODE_ENV=production
      - PORT=5001
      - CONTACT_EMAIL=carespringsup@gmail.com
      - WHATSAPP_NUMBER=+2347036152774

patchesStrategicMerge:
  - deployment-patch.yaml

commonLabels:
  app: udeaku-carespring
  managed-by: kustomize
  version: v1.0.0
